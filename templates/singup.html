<center>
<h1>會員註冊</h1>
<form name="Singup" method="post" action="/Singup",enctype="multipart/form-data">
<p>Email <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{6,20}$">
<p>Password <input type="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,20}$">
<p>Retype Password <input type="password" name="re_password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,20}$">
<p>Nickname <input type="text" name="username" required pattern="[a-zA-Z\d]{4,20}">
<p></p><input type="submit" name="submit" value="註冊">
</form>
<input type ="button" onclick="javascript:location.href='home'" value="回首頁"></input>

<!-- 點選上下頁自動刷新 -->
<script>
    window.onpageshow = function(event) {
      if (event.persisted) {
        window.location.reload() 
      }
    };
    </script>
